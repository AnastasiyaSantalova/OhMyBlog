<div class="articles-page-container">
    <mat-card *ngFor="let article of articles">
        <mat-card-header>
            <mat-card-title>
                <a class="article-title" routerLink="/articles/{{article.url}}">
                    {{ article.title }}
                </a>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
    </mat-card>
</div>
